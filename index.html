    <script>
        $(document).ready(function(){
	        rate();
	        viewOrder()
        })

        function order(){
            let name = $('#name').val();
            let quantity = $('#quantity').val();
            let address = $('#address').val();
            let phone = $('#phone').val();

            $.ajax({
                    type: "POST",
                    url: "/order",
                    data: {name_give:name,quantity_give:quantity,address_give:address,phone_give:phone},
                    success: function (response){
                        alert(response["msg"]);
                        window.location.reload()
                    }
                })
        }

        function viewOrder(){
            $.ajax({
                    type: "GET",
                    url: "/order",
                    data: {},
                    success: function (response){
                        let orders = response['All_orders']
                        for(i=0; i<order.length; i++){
                            let name = orders[i]['name']
                            let quantity = orders[i]['quantity']
                            let address = orders[i]['address']
                            let phone = orders[i]['phone']
                            let temp_html = `<tr>
                                                <th>${name}</th>
                                                <th>${quantity}</th>
                                                <th>${address}</th>
                                                <th>${phone}</th>
                                            </tr>`
                            $('#tbody').append(temp_html)
                        }

                    }
                })
        }
        function rate(){
            $.ajax({
                    type: "GET",
                    url: "http://spartacodingclub.shop/sparta_api/rate",
                    data: {},
                    success: function (response){
                        let rates = response['rate'];
                        let dates = response['date'];
                        let temp_html = ""
                        temp_html =`<span class="rate">${rates+'원'}</span>
                        <span class="date">(${dates})</span>`
                        $('#rate').append(temp_html)
                    }
                })
        }

    </script>
